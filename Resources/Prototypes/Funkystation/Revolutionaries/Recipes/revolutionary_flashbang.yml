- type: constructionGraph
  id: RevolutionaryFlashbangGraph
  start: start
  graph:

  - node: start
    edges:
    - to: revFlashbang
    steps:
    - tool: Screwing
      doAfter: 15
      completed:
      - !type:AdminLog
        message: "A revolutionary flashbang was crafted"
      - !type:SpawnPrototype
        prototype: GrenadeFlashBangRevolutionary
      - !type:DeleteEntity

  - node: revFlashbang
    edges:
    - to: start
      steps:
      - tool: Screwing
        doAfter: 15
        completed:
        - !type:SpawnPrototype
          prototype: GrenadeFlashBang
        - !type:DeleteEntity

